<svg width="100%" height="160" viewBox="0 0 800 160" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Rectángulo con borde morado redondeado (mismo estilo que las stats) -->
  <rect x="1" y="1" width="798" height="158" 
        fill="transparent" 
        stroke="#6d289f" 
        stroke-width="1" 
        rx="8" 
        ry="8"/>
  
  <!-- Título: Software Engineer -->
  <text x="400" y="45" 
        font-family="'Segoe UI', 'Ubuntu', 'Helvetica Neue', sans-serif" 
        font-size="28" 
        font-weight="600" 
        fill="#c77dff" 
        text-anchor="middle">
    Software Engineer
  </text>
  
  <!-- Expertise -->
  <text x="400" y="75" 
        font-family="'Segoe UI', 'Ubuntu', 'Helvetica Neue', sans-serif" 
        font-size="15" 
        fill="#c77dff" 
        text-anchor="middle">
    <tspan font-weight="600">Expertise:</tspan>
    <tspan font-weight="400"> JavaScript, TypeScript &amp; React Native</tspan>
  </text>
  
  <!-- Co-founder -->
  <text x="400" y="100" 
        font-family="'Segoe UI', 'Ubuntu', 'Helvetica Neue', sans-serif" 
        font-size="15" 
        fill="#c77dff" 
        text-anchor="middle">
    <tspan font-weight="600">Co-founder of</tspan>
    <tspan font-weight="400"> etereo.io</tspan>
  </text>
  
  <!-- Sub: experiencia (más pequeño y con color más tenue) -->
  <text x="400" y="135" 
        font-family="'Segoe UI', 'Ubuntu', 'Helvetica Neue', sans-serif" 
        font-size="12" 
        fill="#9d4edd" 
        text-anchor="middle">
    +15 years in tech • PhD in Philosophy • Studying Physics
  </text>
</svg>